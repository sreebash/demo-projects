<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Invoice Generate</title>
</head>
<body>


<h2 class="alert alert-warning text-center">INVOICE GENERATE</h2>
<div class="container">
    <a href="{% url 'invoice:invoice' %}">
        <button class="btn btn-warning btn-sm">Home</button>
    </a>

    <div class="text-end">
        <a href="">
            <button class="btn btn-info btn-sm">Export CSV</button>
        </a>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>INVOICE #</th>
            <th>STATUS</th>
            <th>DUE</th>
            <th>DATE</th>

        </tr>
        </thead>
        <tbody>
        {% for invoice in invoice_list %}

            <tr>

                <th scope="row">{{ invoice.invoice_no }}</th>
                <th scope="row">{{ invoice.status }}</th>
                <th scope="row">{{ invoice.due }}</th>
                <th scope="row">{{ invoice.created_on }}</th>
                <th scope="row"><a href="{% url 'invoice:invoice_pdf' invoice.pk %}">
                    <button class="btn btn-warning btn-sm">Print Invoice</button>
                </a></th>


            </tr>
        {% endfor %}


        </tbody>


    </table>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
-->
</body>
</html>
